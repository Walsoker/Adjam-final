<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Apartment Types</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .second {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .subtitle {
            color: #ff6b6b;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .title .highlight {
            color: #4ade80;
        }

        .apartment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .apartment-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .apartment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .apartment-card:hover::before {
            left: 100%;
        }

        .apartment-card:hover {
            transform: translateY(-5px);
            border-color: #4ade80;
            box-shadow: 0 20px 40px rgba(74, 222, 128, 0.2);
        }

        .apartment-card.featured {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .icon-container {
            width: 60px;
            height: 60px;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
        }

        .apartment-card:hover .icon-container {
            background: rgba(74, 222, 128, 0.3);
            transform: scale(1.1);
        }

        .icon {
            width: 30px;
            height: 30px;
            fill: #4ade80;
        }

        .apartment-name {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .property-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .apartment-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
            }
            
            .apartment-card {
                padding: 25px 15px;
            }
            
            .container {
                padding: 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            
            .apartment-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .apartment-card {
                padding: 20px 10px;
            }
            
            .icon-container {
                width: 50px;
                height: 50px;
                margin-bottom: 15px;
            }
            
            .icon {
                width: 25px;
                height: 25px;
            }
            
            .apartment-name {
                font-size: 1rem;
            }
            
            .property-count {
                font-size: 0.8rem;
            }
        }

        
















        /* Animation d'entr√©e */
        .apartment-card {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .apartment-card:nth-child(1) { animation-delay: 0.1s; }
        .apartment-card:nth-child(2) { animation-delay: 0.2s; }
        .apartment-card:nth-child(3) { animation-delay: 0.3s; }
        .apartment-card:nth-child(4) { animation-delay: 0.4s; }
        .apartment-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="second">
        <div class="container">
        <div class="header">
            <div class="subtitle">Property By Requirement</div>
            <h1 class="title">Explore Apartment <span class="highlight">Types</span></h1>
        </div>

        <div class="apartment-grid">
            <div class="apartment-card">
                <div class="icon-container">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10 9 11 1.16.21 2.84 0 3-.21 5.16-1 9-5.45 9-11V7l-10-5z"/>
                        <path d="M8 11h8v8H8z" fill="rgba(74, 222, 128, 0.3)"/>
                    </svg>
                </div>
                <h3 class="apartment-name">Commercial</h3>
                <p class="property-count">6 Properties</p>
            </div>

            <div class="apartment-card featured">
                <div class="icon-container">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 21h18v-2H3v2zM5 10v7h4v-7H5zM11 19h2v-7h-2v7zM15 13v6h4v-6h-4z"/>
                        <path d="M2 7h20L12 2 2 7z"/>
                    </svg>
                </div>
                <h3 class="apartment-name">Warehouse</h3>
                <p class="property-count">6 Properties</p>
            </div>

            <div class="apartment-card">
                <div class="icon-container">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <h3 class="apartment-name">Villa</h3>
                <p class="property-count">6 Properties</p>
            </div>

            <div class="apartment-card">
                <div class="icon-container">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M17 11V3H7v4H3v14h8v-4h2v4h8V11h-4zM7 19H5v-2h2v2zM7 15H5v-2h2v2zM7 11H5V9h2v2zM11 15H9v-2h2v2zM11 11H9V9h2v2zM11 7H9V5h2v2zM19 19h-2v-2h2v2zM19 15h-2v-2h2v2z"/>
                    </svg>
                </div>
                <h3 class="apartment-name">Apartment</h3>
                <p class="property-count">6 Properties</p>
            </div>

            <div class="apartment-card">
                <div class="icon-container">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
                    </svg>
                </div>
                <h3 class="apartment-name">Homestay</h3>
                <p class="property-count">6 Properties</p>
            </div>
        </div>
    </div>
    </section>
    
</body>
</html>
